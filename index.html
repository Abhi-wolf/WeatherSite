<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input id="input" type="text" placeholder="Enter city name">
            <button id="btn"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>You have entered wrong city name</p>
        </div>

        <div class="weather">
            <img class="imageIcon" src="images/rain.png">
            <h1 id="temp">0Â°C</h1>
            <h2 id="location">Location</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <h3 id="humidity">0%</h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <h3 id="wind">0km/h</h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
